<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>المحادثات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assert/css/base.css">
  <link rel="stylesheet" href="../assert/css/main.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="bg-mainColor shadow fixed-top">
    <div id="navbar" class="container"></div>
  </nav>


  <!-- محتوى الصفحة -->
  <div class="container-fluid pt-5 mt-5">
    <div class="row g-0 shadow mx-3 rounded overflow-hidden" style="height: calc(100vh - 120px);">

      <!-- القائمة الجانبية للمحادثات -->
      <div class="col-md-4 col-lg-3 bg-white border-end d-flex flex-column">
        <div class="p-3 border-bottom text-center">
          <h4 class="fw-bold mb-0">الدردشات</h4>
        </div>
        <ul class="list-unstyled flex-grow-1 overflow-auto" id="chatList">
          <!-- سيتم تعبئتها من JavaScript -->
        </ul>
      </div>

      <!-- نافذة المحادثة -->
      <div class="col-md-8 col-lg-9 d-flex flex-column bg-light">
        <div class="p-3 bg-white border-bottom d-flex align-items-center d-none" id="titleChat">
          <img id="chatImage" src="" class="rounded-circle me-3 border border-1" width="40" height="40">
          <h5 class="mb-0 fw-bold" id="chatName"> </h5>
        </div>
        <div class="p-3 overflow-y-scroll flex-grow-1" id="chatBox">

        </div>
        <form class="border-top bg-white p-3" id="chatForm">
          <div class="input-group">
            <input type="text" class="form-control bg-light border-0 rounded-pill ps-3" placeholder="اكتب رسالتك..."
              id="chatInput" required>
            <button type="submit"
              class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center ms-2">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- الفوتر -->
  <footer class="bg-secColor pt-5 pb-3 mt-5">
    <div class="container">
      <div class="row text-center text-md-start align-items-center justify-content-between">
        <div class="col-12 col-md-4 mb-3 mb-md-0">
          <img src="../assert/image/logo.png" class="img-fluid w-50" alt="شعار">
        </div>
        <div class="col-12 col-md-4 mb-3 mb-md-0 text-center">
          <p class="mb-0">رقم التواصل<br>0595569887</p>
        </div>
        <div class="col-12 col-md-4">
          <div class="d-flex justify-content-center justify-content-md-end gap-4 fs-4">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
      <hr class="my-4">
      <p class="text-center mb-0">&copy; 2025 T-JOBS - جميع الحقوق محفوظة</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./../assert/js/navbar.js"></script>
  <script src="./js/messages.js"></script>
</body>
</html>
