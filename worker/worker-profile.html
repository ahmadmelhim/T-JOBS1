      <!-- المحتوى -->
      <div class="py-3" id="Body">
        <h2 class="text-center fw-bold">الملف الشخصي للعامل</h2>
        <div class="container p-4">
          <div class="mb-4 d-flex flex-column align-items-end">
            <img src="" alt="صورة العامل" id="companyImagePreview" class="rounded-circle border mb-2"
              style="width: 120px; height: 120px; object-fit: cover;">
          </div>
          <form id="profileForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="Name" class="form-label text-black">الاسم</label>
                <input type="text" class="form-control text-black" id="Name" placeholder="الاسم الكامل" />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label text-black">البريد الإلكتروني</label>
                <input type="email" class="form-control text-black" id="email" placeholder="email@gmail.com" />
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label text-black">رقم الهاتف</label>
                <input type="number" class="form-control text-black" id="phone" placeholder="05XXXXXXXX" />
              </div>
              <div class="col-md-6">
                <label for="location" class="form-label text-black">العنوان</label>
                <input type="text" class="form-control text-black" id="location" placeholder="المدينة - الشارع" />
              </div>
              <div class="col-md-12">
                <label for="skills" class="form-label text-black">المهارات</label>
                <input type="text" class="form-control text-black" id="skills" placeholder="مثل: نجار، كهربائي" />
              </div>
              <div class="col-12">
                <label for="description" class="form-label text-black">الخبرات</label>
                <textarea class="form-control text-black" id="description" rows="4"
                  placeholder="اكتب خبراتك السابقة هنا.."></textarea>
              </div>
              <div class="col-md-6">
                <label for="profileImageInput" class="form-label text-black">الصورة الشخصية</label>
                <input type="file" class="form-control" id="profileImageInput" accept="image/*" />
              </div>
              <div class="col-md-6">
                <label for="cvInput" class="form-label text-black">السيرة الذاتية (PDF)</label>
                <input type="file" class="form-control" id="cvInput" accept=".pdf" />
              </div>
              <div class="col-md-12" id="cvDownloadContainer" style="display: none;">
                <label class="form-label text-black">السيرة الذاتية الحالية:</label><br />
                <a id="cvDownloadLink" href="#" class="btn btn-outline-dark" target="_blank">
                  <i class="fa fa-download me-2"></i> تحميل السيرة الذاتية
                </a>
              </div>
              <div class="row g-3 mb-4">
                <div class="col-md-12">
                  <div class="card text-center border-0 shadow-sm bg-secColor">
                    <div class="card-body">
                      <h5 class="card-title"><i class="fa-solid fa-star text-warning me-2"></i>التقييم</h5>
                      <p class="card-text fs-4 fw-bold" id="rating"> </p>
                    </div>
                  </div>
                </div>
                
              </div>
              <div class="text-center mt-4">
                <button type="button" class="btn bg-blueColor px-4 text-white" id="editBtn">
                  <i class="fa-solid fa-pen-to-square me-2"></i>
                  تعديل المعلومات
                </button>
                <button type="submit" class="btn btn-success px-4 text-white d-none" id="saveBtn">
                  <i class="fa-solid fa-check me-2"></i>
                  حفظ التعديلات
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
