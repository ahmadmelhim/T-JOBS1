  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../assert/css/main.css" />
</head>
<body>

  <i class="fa fa-bars fs-4"></i>
</button>

<div class="container-fluid">
  <div class="flex-nowrap">
    <!-- الشريط الجانبي -->
    <div id="sidebarMenu" class="px-sm-2 bg-secColor min-vh-100 d-none">
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-3">
        <div class="mb-4 w-100 text-center">
          <img src="../assert/image/logo.png" alt="T JOBS" class="img-fluid w-50">
        </div>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100 gap-4" id="menu">
          <li class="nav-item w-100">
            <a href="./worker-dashboard.html" class="nav-link text-black w-100 fw-bold">
              <i class="fa-solid fa-house me-2"></i>
              <span class="d-none d-sm-inline">لوحة التحكم</span>
            </a>
          </li>
          <li class="nav-item w-100">
            <a href="./worker-profile.html" class="nav-link text-black w-100 active">
              <i class="fa-solid fa-user me-2"></i>
              <span class="d-none d-sm-inline">الملف الشخصي</span>
            </a>
          </li>
          <li class="nav-item w-100">
            <a href="./worker-applications.html" class="nav-link text-black w-100">
              <i class="fa-solid fa-paper-plane me-2"></i>
              <span class="d-none d-sm-inline">طلبات العمل المرسلة</span>
            </a>
          </li>
          <li class="nav-item w-100">
            <a href="./rate-employers.html" class="nav-link text-black w-100">
              <i class="fa-solid fa-star me-2"></i>
              <span class="d-none d-sm-inline">تقييم أصحاب العمل</span>
            </a>
          </li>
          <li class="nav-item w-100">
            <a href="./current-jobs.html" class="nav-link text-black w-100">
              <i class="fa-solid fa-briefcase me-2"></i>
              <span class="d-none d-sm-inline">الوظائف الحالية</span>
            </a>
          </li>
          <li class="nav-item mt-4 w-100">
            <a href="../index.html" class="nav-link text-black w-100 fw-bold">
              <i class="fa-solid fa-globe me-2"></i>
              <span class="d-none d-sm-inline">الصفحة الرئيسية</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- المحتوى -->
    <div class="py-3" id="Body">
      <h2 class="text-center fw-bold">الملف الشخصي للعامل</h2>
      <div class="container p-4">
        <div class="mb-4 d-flex flex-column align-items-end">
          <img src="../assert/image/logo.png" alt="صورة العامل" id="companyImagePreview"
     class="rounded-circle border mb-2" style="width: 120px; height: 120px; object-fit: cover;">

        </div>
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="Name" class="form-label text-black">الاسم</label>
              <input type="text" class="form-control text-black" id="Name" placeholder="الاسم الكامل" />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label text-black">البريد الإلكتروني</label>
              <input type="email" class="form-control text-black" id="email" placeholder="email@gmail.com" />
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label text-black">رقم الهاتف</label>
              <input type="number" class="form-control text-black" id="phone" placeholder="05XXXXXXXX" />
            </div>
            <div class="col-md-6">
              <label for="location" class="form-label text-black">العنوان</label>
              <input type="text" class="form-control text-black" id="location" placeholder="المدينة" />
            </div>
            <div class="col-md-12">
              <label for="skills" class="form-label text-black">المهارات</label>
              <input type="text" class="form-control text-black" id="skills" placeholder="مثل: نجار، كهربائي" />
            </div>
            <div class="col-12">
              <label for="description" class="form-label text-black">الخبرات</label>
              <textarea class="form-control text-black" id="description" rows="4" placeholder="اكتب خبراتك السابقة هنا.."></textarea>
            </div>
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <div class="card text-center border-0 shadow-sm bg-secColor">
                  <div class="card-body">
                    <h5 class="card-title"><i class="fa-solid fa-star text-warning me-2"></i>التقييم</h5>
                    <p class="card-text fs-4 fw-bold">4.6 / 5</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card text-center border-0 shadow-sm bg-secColor">
                  <div class="card-body">
                    <h5 class="card-title"><i class="fa-solid fa-briefcase text-primary me-2"></i>الوظائف المكتملة</h5>
                    <p class="card-text fs-4 fw-bold">23 وظيفة</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn bg-blueColor px-4 text-white">
                <i class="fa-solid fa-pen-to-square me-2"></i>
                تعديل المعلومات
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
