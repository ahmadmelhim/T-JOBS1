<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تقييم أصحاب العمل</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assert/css/base.css">
  <link rel="stylesheet" href="../assert/css/main.css">
</head>

<body>
  <button class="btn bg-secColor d-md-none m-3" id="toggleMenu">
    <i class="fa fa-bars fs-4"></i>
  </button>

  <div class="container-fluid">
    <div class="flex-nowrap">

      <div id="sidebarMenu" class="px-sm-2 bg-secColor min-vh-100 d-none">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-3">
          <div class="mb-4 w-100 text-center">
            <img src="../assert/image/logo.png" alt="T JOBS" class="img-fluid w-50">
          </div>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100 gap-4"
            id="menu">
            <li class="nav-item w-100">
              <a href="./worker-dashboard.html" class="nav-link text-black w-100 fw-bold">
                <i class="fa-solid fa-house me-2"></i>
                <span class="d-none d-sm-inline">لوحة التحكم</span>
              </a>
            </li>
            <li class="nav-item w-100">
              <a href="./worker-profile.html" class="nav-link text-black w-100">
                <i class="fa-solid fa-user me-2"></i>
                <span class="d-none d-sm-inline">الملف الشخصي</span>
              </a>
            </li>
            <li class="nav-item w-100">
              <a href="./worker-applications.html" class="nav-link text-black w-100">
                <i class="fa-solid fa-paper-plane me-2"></i>
                <span class="d-none d-sm-inline">طلبات العمل المرسلة</span>
              </a>
            </li>
            <li class="nav-item w-100">
              <a href="./rate-employers.html" class="nav-link text-black w-100 active">
                <i class="fa-solid fa-star me-2"></i>
                <span class="d-none d-sm-inline">تقييم أصحاب العمل</span>
              </a>
            </li>
            <li class="nav-item w-100">
              <a href="./current-jobs.html" class="nav-link text-black w-100">
                <i class="fa-solid fa-briefcase me-2"></i>
                <span class="d-none d-sm-inline">الوظائف الحالية</span>
              </a>
            </li>
            <li class="nav-item w-100">
              <a href="./worker-completed-jobs.html" class="nav-link text-black w-100">
                <i class="fa-solid fa-check-circle me-2"></i>
                <span class="d-none d-sm-inline"> سجل الوظائف المنتهية</span>
              </a>
            </li>

            <li class="nav-item mt-4 w-100">
              <a href="../index.html" class="nav-link text-black w-100 fw-bold">
                <i class="fa-solid fa-globe me-2"></i>
                <span class="d-none d-sm-inline">الصفحة الرئيسية</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- المحتوى الرئيسي -->
      <div id="Body">
        <div class="container">
          <h2 class="mb-3 fw-bold mt-5 text-center">تقييم أصحاب العمل بعد إنجاز المهمة</h2>
          <div class="card shadow-sm">
            <div class="card-body">
              <form id="ratingForm">
                <div class="mb-3">
                  <label for="workerId" class="form-label text-black">معرّف صاحب العمل:</label>
                  <input type="text" class="form-control" id="workerId" placeholder="أدخل معرف صاحب العمل" required>
                </div>

                <div class="mb-3">
                  <label for="requestId" class="form-label text-black">معرّف الطلب:</label>
                  <input type="number" class="form-control" id="requestId" placeholder="أدخل معرف الطلب" required>
                </div>

                <div class="mb-3">
                  <label class="form-label text-black">التقييم:</label>
                  <div id="starRating" class="d-flex flex-row-reverse justify-content-end gap-2">
                    <i class="fa-regular fa-star fs-3 text-secondary" data-value="5" role="button"></i>
                    <i class="fa-regular fa-star fs-3 text-secondary" data-value="4" role="button"></i>
                    <i class="fa-regular fa-star fs-3 text-secondary" data-value="3" role="button"></i>
                    <i class="fa-regular fa-star fs-3 text-secondary" data-value="2" role="button"></i>
                    <i class="fa-regular fa-star fs-3 text-secondary" data-value="1" role="button"></i>
                  </div>
                  <input type="hidden" id="ratingValue" name="rating" value="0" required>
                </div>

                <div class="mb-3">
                  <label for="comment" class="form-label text-black">تعليق:</label>
                  <textarea class="form-control" id="comment" rows="4" placeholder="اكتب تعليقك هنا..."
                    required></textarea>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn bg-blueColor text-white">إرسال التقييم</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./worker.js"></script>
  <script src="./js/rate-employers.js"></script>
</body>

</html>
