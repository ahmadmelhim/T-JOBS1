  <!-- signup Section -->
  <div class="bg-secColor pt-5 mt-5">
    <div class="container signup-container">
      <div class="signup-box bg-mainColor mb-5">
        <h2>إنشاء حساب جديد</h2>
        <form class="signup-form" id="registerSubmit" enctype="multipart/form-data">
          <div class="mb-3 text-start">
            <label for="userName" class="form-label">إسم المستخدم</label>
            <input type="text" class="form-control" id="userName" name="userName" required>
          </div>
          <div class="mb-3 text-start">
            <label for="firstName" class="form-label">الاسم الأول</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
          <div class="mb-3 text-start">
            <label for="lastName" class="form-label">اسم العائلة</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
          <div class="mb-3 text-start">
            <label for="age" class="form-label">العمر</label>
            <input type="number" class="form-control" id="age" name="age" required>
          </div>
          <div class="mb-3 text-start">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3 text-start">
            <label for="address" class="form-label">العنوان</label>
            <input type="text" class="form-control" id="address" name="address">
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3 text-start">
            <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          </div>
          <div class="mb-3 text-start">
            <label for="userType" class="form-label">نوع المستخدم</label>
            <select class="form-control" id="userType" name="userType" required>
              <option value="" disabled selected hidden>اختر نوع المستخدم</option>
              <option value="2">عامل</option>
              <option value="3">صاحب عمل</option>
            </select>
          </div>

          <div class="mb-3 text-start">
            <label for="ssn" class="form-label">رقم الهوية</label>
            <input type="number" class="form-control" id="ssn" name="ssn">
          </div>

          <button type="submit" class="btn btn-custom w-100">إنشاء حساب</button>
        </form>

        <div class="links">
          <a href="./login.html">لديك حساب بالفعل؟ تسجيل الدخول</a>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer pt-5 pb-3">
