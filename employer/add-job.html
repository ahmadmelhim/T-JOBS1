      <!-- المحتوى -->
      <div class="py-3" id="Body">
        <h2 class="text-center fw-bold mt-3"><i class="fas fa-briefcase me-2"></i>نشر عمل جديد</h2>

        <div class="container p-4">
          <form id="postJobForm">
            <div class="row g-3">
              <div class="col-12">
                <label for="title" class="form-label">عنوان العمل</label>
                <input type="text" class="form-control text-black" id="title" name="Title" placeholder="مثال: تركيب دهان" required>
              </div>
              <div class="col-12">
                <label for="description" class="form-label">تفاصيل العمل</label>
                <textarea class="form-control text-black" id="description" name="Description" rows="4" placeholder="وضح ما هو المطلوب بالضبط وعدد الساعات/الأيام..." required></textarea>
              </div>

              <div class="col-md-6">
                <label for="state" class="form-label">الولاية/المحافظة</label>
                <input type="text" class="form-control text-black" id="state" name="State" placeholder="مثال: الضفة الغربية" required>
              </div>
              <div class="col-md-6">
                <label for="city" class="form-label">المدينة</label>
                <select id="city" name="City" class="form-select text-black" required>
                  <option value="" disabled selected>اختر المدينة</option>
                  <option value="القدس">القدس</option>
                  <option value="رام الله">رام الله</option>
                  <option value="البيرة">البيرة</option>
                  <option value="الخليل">الخليل</option>
                  <option value="بيت لحم">بيت لحم</option>
                  <option value="نابلس">نابلس</option>
                  <option value="طولكرم">طولكرم</option>
                  <option value="قلقيلية">قلقيلية</option>
                  <option value="جنين">جنين</option>
                  <option value="سلفيت">سلفيت</option>
                  <option value="أريحا">أريحا</option>
                  <option value="طوباس">طوباس</option>
                  <option value="غزة">غزة</option>
                  <option value="خان يونس">خان يونس</option>
                  <option value="رفح">رفح</option>
                  <option value="دير البلح">دير البلح</option>
                  <option value="جباليا">جباليا</option>
                  <option value="بيت حانون">بيت حانون</option>
                  <option value="بيت لاهيا">بيت لاهيا</option>
                  <option value="النصيرات">النصيرات</option>
                  <option value="المغازي">المغازي</option>
                  <option value="البريج">البريج</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="street" class="form-label">الشارع</label>
                <input type="text" class="form-control text-black" id="street" name="Street" placeholder="مثال: شارع حيفا" required>
              </div>
              <div class="col-md-6">
                <label for="home" class="form-label">رقم المنزل/المبنى</label>
                <input type="text" class="form-control text-black" id="home" name="Home" placeholder="مثال: رقم 10" required>
              </div>

              <div class="col-md-6">
                <label for="date" class="form-label">تاريخ التنفيذ</label>
                <input type="date" class="form-control text-black" id="date" name="DateTime" required>
              </div>
              <div class="col-md-6">
                <label for="payment" class="form-label">الأجر (بالشيقل)</label>
                <input type="number" class="form-control text-black" id="payment" name="Price" placeholder="150" min="1" step="0.01" required>
              </div>

              <!-- ✅ نوع العمل بعد التعديل -->
              <div class="col-md-6">
                <label for="category" class="form-label">نوع العمل</label>
                <select id="category" class="form-select text-black" name="RequestTypeId" required>
                  <option value="" disabled selected>اختر المجال</option>
                </select>
              </div>

              <div class="col-12">
                <label for="mainImg" class="form-label">صورة رئيسية للعمل (اختياري)</label>
                <input type="file" class="form-control text-black" id="mainImg" name="MainImg" accept="image/*">
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn bg-blueColor px-4 btn-lg">
                  <i class="fas fa-plus-circle me-2"></i>نشر العمل
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
