  <div class="container-fluid">
    <div class="flex-nowrap">
      <div id="sidebarMenu" class="px-sm-2 bg-secColor min-vh-100 d-none">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-3">
          <div class="mb-4 w-100 text-center">
            <img src="../assert/image/logo.png" alt="T JOBS" class="img-fluid w-50">
          </div>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100 gap-4"
            id="menu">
            <li class="nav-item w-100"><a href="./dashboard-employer.html" class="nav-link text-black w-100 fw-bold"><i
                  class="fa-solid fa-house me-2"></i><span class="d-none d-sm-inline">لوحة التحكم</span></a></li>
            <li class="nav-item w-100"><a href="./employer-profile.html" class="nav-link text-black w-100 active"><i
                  class="fa-solid fa-user me-2"></i><span class="d-none d-sm-inline">الملف الشخصي </span></a></li>
            <li class="nav-item w-100"><a href="./add-job.html" class="nav-link text-black w-100"><i
                  class="fa-solid fa-briefcase me-2"></i><span class="d-none d-sm-inline">نشر وظيفة جديدة </span></a>
            </li>
            <li class="nav-item w-100"><a href="./employer-jobs.html" class="nav-link text-black w-100"><i

                  المنشورة</span></a></li>
            <li class="nav-item w-100"><a href="./job-applications.html" class="nav-link text-black w-100"><i

            <li class="nav-item w-100"><a href="./reviews.html" class="nav-link text-black w-100"><i

            </li>
            <li class="nav-item w-100"><a href="./accepted-workers.html" class="nav-link text-black w-100"><i
                  class="fa-solid fa-folder-open me-2"></i><span class="d-none d-sm-inline">سجل المشاريع</span></a></li>
            <li class="nav-item mt-4 w-100"><a href="../index.html" class="nav-link text-black w-100 fw-bold"><i

          </ul>
        </div>
      </div>

      <div class="py-3" id="Body">
        <h2 class="text-center fw-bold mt-3">الملف الشخصي لصاحب العمل</h2>

        <div class="container p-4">
          <div class="mb-4 d-flex flex-column align-items-end">
            <img src="" alt="صورة الشركة" id="companyImagePreview" class="rounded-circle border mb-2"
              style="width: 120px; height: 120px; object-fit: cover;">
          </div>

          <form id="profileForm" enctype="multipart/form-data">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="Name" class="form-label text-black">الأسم</label>
                <input type="text" class="form-control text-black" id="Name" />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label text-black">البريد الإلكتروني</label>
                <input type="email" class="form-control text-black" id="email" />
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label text-black">رقم الهاتف</label>
                <input type="text" class="form-control text-black" id="phone" />
              </div>
              <div class="col-md-6">
                <label for="location" class="form-label text-black">العنوان</label>
                <input type="text" class="form-control text-black" id="location" />
              </div>
              <div class="col-12">
                <label for="description" class="form-label text-black">نبذة </label>
                <textarea class="form-control text-black" id="description" rows="4"></textarea>
              </div>
              <div class="col-md-6">
                <label for="profileImageInput" class="form-label text-black">الصورة الشخصية</label>
                <input type="file" class="form-control" id="profileImageInput" accept="image/*" />
              </div>
              <div class="col-md-6">
                <label for="cvInput" class="form-label text-black">السيرة الذاتية (PDF)</label>
                <input type="file" class="form-control" id="cvInput" accept=".pdf" />
              </div>

              <div class="col-md-12" id="cvDownloadContainer" style="display: none;">
                <label class="form-label text-black">السيرة الذاتية الحالية:</label><br />
                <a id="cvDownloadLink" href="#" class="btn btn-outline-dark" target="_blank">
                  <i class="fa fa-download me-2"></i> تحميل السيرة الذاتية
                </a>
              </div>



              <div class="row g-3 mb-4">
                <div class="col-md-12">
                  <div class="card text-center border-0 shadow-lg bg-secColor">
                    <div class="card-body">
                      <h5 class="card-title"><i class="fa-solid fa-star text-warning me-2"></i>التقييم</h5>
                      <p class="card-text fs-4 fw-bold">--</p>
                    </div>
                  </div>
                </div>
  
              </div>

              <div class="text-center mt-4">
                <button type="button" id="editBtn" class="btn bg-blueColor px-4">
                  <i class="fa-solid fa-pen-to-square me-2"></i> تعديل المعلومات
                </button>
                <button type="submit" id="saveBtn" class="btn btn-success px-4 d-none">
                  <i class="fa-solid fa-floppy-disk me-2"></i> حفظ التعديلات
                </button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/employer.js"></script>
  <script src="./js/employer-profile.js"></script>
</body>

</html>
