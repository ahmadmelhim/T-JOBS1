<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>عرض ملف العامل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assert/css/base.css" />
  <link rel="stylesheet" href="../assert/css/main.css" />
</head>

<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center fw-bold mb-5">الملف الشخصي للعامل</h2>
    <div class="card mx-auto shadow-lg" style="max-width: 700px;">
      <div class="card-body text-center">
        <img id="profileImage" src="../assert/image/user-default.png" class="rounded-circle mb-3 border" width="120" height="120" alt="الصورة الشخصية" style="object-fit: cover;">
        
        <h4 id="workerName" class="text-primary"></h4>
        <p id="workerEmail" class="text-muted mb-1"></p>
        <p id="workerPhone" class="text-muted mb-1"></p>
        <p id="workerLocation" class="text-muted mb-1"></p>
        <p id="workerGender" class="text-muted mb-1"></p>
        <p id="workerBirth" class="text-muted mb-1"></p>
        <p id="workerSSN" class="text-muted mb-1"></p>

        <p class="fw-bold mt-3">النبذة:</p>
        <p id="workerBio" class="text-muted"></p>

        <p class="fw-bold mt-3">المهارات:</p>
        <ul id="workerSkills" class="list-unstyled text-muted"></ul>

        <p class="fw-bold mt-3">التقييم:</p>
        <p id="workerRate" class="text-muted fs-4"></p>

        <a id="workerCv" href="#" target="_blank" class="btn btn-outline-dark mt-3 d-none">
          <i class="fa fa-download me-2"></i> تحميل السيرة الذاتية
        </a>
      </div>
    </div>
  </div>

  <script src="./js/profile-view.js"></script>
</body>

</html>
