<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>إعادة تعيين كلمة المرور</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="./assert/css/base.css" />
  <link rel="stylesheet" href="./assert/css/main.css" />
  <link rel="stylesheet" href="./assert/css/login.css" />
</head>

<body>

  <!-- Navbar -->
 <nav  class="bg-mainColor shadow fixed-top"> 
    <div id="navbar" class="container">
    </div>
  </nav>

  <!-- Content -->
  <div class="bg-secColor">
    <div class="container login-container vh-100 d-flex align-items-center justify-content-center">
      <div class="login-box w-100 bg-mainColor" style="max-width: 400px;">
        <h2 class="text-center mb-3">إعادة تعيين كلمة المرور</h2>
        <form id="resetPasswordForm">
          <!-- حقل البريد الإلكتروني الجديد -->
          <div class="mb-3 text-start">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control bg-white text-dark" id="email" name="email" required>
          </div>
          <!-- حقل رمز التحقق الجديد -->
          <div class="mb-3 text-start">
            <label for="code" class="form-label">رمز التحقق</label>
            <input type="text" class="form-control bg-white text-dark" id="code" name="code" required>
          </div>
          <!-- حقول كلمة المرور الحالية -->
          <div class="mb-3 text-start">
            <label for="newPassword" class="form-label">كلمة المرور الجديدة</label>
            <input type="password" class="form-control bg-white text-dark" id="newPassword"
              name="newPassword" required>
          </div>
          <div class="mb-3 text-start">
            <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
            <input type="password" class="form-control bg-white text-dark" id="confirmPassword"
              name="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-custom w-100">حفظ</button>
        </form>
        <div class="links text-center mt-3">
          <a href="./login.html">العودة إلى تسجيل الدخول</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer  pt-5 pb-3">
    <div class="container">
      <div class="row text-center text-md-start align-items-center justify-content-between">

        <!-- قسم الصورة -->
        <div class="col-12 col-md-4 mb-3 mb-md-0">
          <img src="./assert/image/logo.png" class="w-50" alt="شعار">
        </div>

        <!-- قسم رقم التواصل -->
        <div class="col-12 col-md-4 mb-3 mb-md-0 text-center">
          <p class="mb-0">رقم التواصل<br>0595569887</p>
        </div>

        <div class="col-12 col-md-4">
          <div class="d-flex justify-content-center justify-content-md-end gap-4 fs-4">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </div>

      </div>

      <hr class="border-black my-4">
      <p class="text-center mb-0">&copy; 2025 T-JOBS - جميع الحقوق محفوظة</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./assert/js/navbar.js"></script>
  <script src="./assert/js/resetPassword.js"></script>
</body>

</html>
