        <li class="nav-item w-100">

    <h2 class="mb-3 fw-bold mt-1 mb-5 text-center"> لوحة تحكم المشرف </h2>

    <div class="row g-3">
      <div class="col-md-6 col-xl-3">
        <div class="card shadow-lg border-start rounded-5">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h6 class="fw-bold fs-4">عدد المستخدمين</h6>
              <h4 id="userCount" class="mb-0 text-muted">--</h4>

          </div>
        </div>
      </div>

        <div class="card shadow-lg border-start rounded-5">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h6 class="fw-bold fs-4">حسابات محظورة</h6>
              <h4 id="bannedCount" class="mb-0 text-muted">--</h4>
            </div>
            <div class="card-icon text-danger fs-2 opacity-75"><i class="fas fa-user-slash text-black"></i></div>
          </div>
        </div>
      </div>
    </div>
