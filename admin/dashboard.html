<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة تحكم المشرف</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assert/css/base.css">
  <link rel="stylesheet" href="../assert/css/main.css">
</head>
<body>
<button class="btn bg-secColor d-md-none m-3" id="toggleMenu">
  <i class="fa fa-bars fs-4"></i>
</button>
<div class="container-fluid">
  <div>
    <!-- الشريط الجانبي -->
    <div id="sidebarMenu" class="px-sm-2 bg-secColor min-vh-100 d-none">
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-3">
        <div class="mb-4 w-100 text-center">
          <img src="../assert/image/logo.png" alt="T JOBS" class="img-fluid w-50">
        </div>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100 gap-4" id="menu">
          <li class="nav-item w-100">
            <a href="./dashboard.html" class="nav-link text-black w-100 fw-bold active">
              <i class="fas fa-home me-2"></i>
              <span class="d-none d-sm-inline">لوحة التحكم</span>
            </a>
          </li>
          <li class="nav-item w-100">
            <a href="./dashboard-users.html" class="nav-link text-black w-100">
              <i class="fas fa-users me-2"></i>
              <span class="d-none d-sm-inline">إدارة المستخدمين</span>
            </a>
          </li>
          <li class="nav-item w-100">
            <a href="./dashboard-posts.html" class="nav-link text-black w-100">
              <i class="fa-solid fa-paste"></i>
              <span class="d-none d-sm-inline">إدارة المنشورات</span>
            </a>
          </li>
          <li class="nav-item w-100">
            <a href="./dashboard-reports.html" class="nav-link text-black w-100">
              <i class="fas fa-flag me-2"></i>
              <span class="d-none d-sm-inline">الشكاوى</span>
            </a>
          </li>
          <li class="nav-item w-100">
            <a href="./addType.html" class="nav-link text-black w-100">
              <i class="fas fa-briefcase me-2"></i>
              <span class="d-none d-sm-inline">أنواع الأعمال داخل الموقع</span>
            </a>
          </li>
          <li class="nav-item mt-4 w-100">
            <a href="../index.html" class="nav-link text-black w-100 fw-bold">
              <i class="fas fa-globe me-2"></i>
              <span class="d-none d-sm-inline">الصفحة الرئيسية</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- محتوى لوحة التحكم -->
    <div class="py-3" id="Body">
      <div class="container-fluid p-4">
        <h2 class="mb-3 fw-bold text-center">لوحة تحكم المشرف</h2>

        <!-- البطاقات -->
        <div class="row g-4">
          <div class="col-lg-3 col-sm-6">
            <div class="card text-black text-center p-4 shadow-lg">
              <div class="card-body">
                <i class="fas fa-users fa-2x mb-2"></i>
                <h5 class="card-title mt-2">عدد المستخدمين</h5>
                <h3 id="userCount">--</h3>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6">
            <div class="card text-black text-center p-4 shadow-lg">
              <div class="card-body">
                <i class="fas fa-briefcase fa-2x mb-2"></i>
                <h5 class="card-title mt-2">الوظائف المنشورة</h5>
                <h3 id="jobCount">--</h3>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6">
            <div class="card text-black text-center p-4 shadow-lg">
              <div class="card-body">
                <i class="fas fa-file-alt fa-2x mb-2"></i>
                <h5 class="card-title mt-2">طلبات التقديم</h5>
                <h3 id="applicationCount">--</h3>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6">
            <div class="card text-black text-center p-4 shadow-lg">
              <div class="card-body">
                <i class="fas fa-user-slash fa-2x mb-2"></i>
                <h5 class="card-title mt-2">الحسابات المحظورة</h5>
                <h3 id="bannedCount">--</h3>
              </div>
            </div>
          </div>
        </div>

        <!-- الرسم البياني -->
        <div class="row mt-5">
          <div class="col-12">
            <div class="bg-white rounded-4 p-4 shadow-sm">
              <canvas id="adminChart" style="width: 100%; height: 450px;"></canvas>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./admin.js"></script>
<script src="./js/dashboard.js"></script>

</body>
</html>
